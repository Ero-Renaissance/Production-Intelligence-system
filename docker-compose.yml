services:
  db:
    image: postgres:15
    container_name: prodint-postgres
    environment:
      POSTGRES_DB: prodint
      POSTGRES_USER: prodint
      POSTGRES_PASSWORD: prodint
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prodint -d prodint"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: prodint-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prodint-api
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      APP_NAME: Production Intelligence API
      ENV: development
      LOG_LEVEL: info
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
      DATABASE_URL: postgresql+psycopg://prodint:prodint@db:5432/prodint
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  pgdata: {} 